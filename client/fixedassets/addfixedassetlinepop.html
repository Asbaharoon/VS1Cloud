<template name="addfixedassetlinepop">

          </button>
        </div>

            <div class="col-6 col-md-6 col-lg-6">
                {{> vs1___dropdown
                    type='search'

                    label = 'Fixed Asset'
                    colNameForValue="colRegisterAssetName"
                    is_editable=false
                }}

                <label>Fixed Asset</label>
                <select type="search" class="form-control" id="fixedAssetLine" name="fixedAssetLine" style="background-color: rgb(255, 255, 255); cursor: pointer"></select>
              </div> -->

              {{> vs1___dropdown
                type='search'
                id="costType"
                name="costType"
                modalId='costtypelistpopModal'

                label = 'Cost Type'
                colNameForValue="colTypeName"
                is_editable=false
            }}
              <!-- <div class="form-group">
                
                <label>Cost Type</label>

        </div>
        <div class="modal-footer" style="padding: 6px;">
          <button class="btn btn-primary" data-dismiss="modal" type="button"><i class="fa fa fa-save" style="margin-right: 5px;"></i>Save</button>
          <button class="btn btn-light" data-dismiss="modal" type="button"><i class="fa fa fa-remove" style="margin-right: 5px;"></i>Close</button>
        </div>
