<template name="wizard_accounts">
  <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header py-3">
            <h5 class="text-primary-- m-0 font-weight-bold d-inline-block">Accounts </h5>
            <a class="btn btn-success" style="margin-left: 12px;" role="button" data-toggle="modal"
              href="#helpViewModalAccount">Help <i class="fa fa-question-circle-o"></i></a>
            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModalAccount" style="display: none;"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable ui-draggable"
                role="document">
                <div class="modal-content">
                  <div class="modal-header supportHelpModal ui-draggable-handle">
                    <h4>Help</h4>
                  </div>
                  <div class="modal-body supportHelpModal">
                    <div class="row">
                      <div class="col-12 col-md-6 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                        <a role="button" data-toggle="modal" href="#helpModalAccount"
                          class="btn btn-primary helpModal visiblePopupDiv d-xl-flex flex-row justify-content-xl-center align-items-xl-center"
                          style="float: left; width: 100%; height: 60px; margin: 16px 0px;"><i class="fa fa-play"
                            style="margin-right: 5px;"></i> View Help Video</a>
                      </div>
                      <div class="col-12 col-md-6 mobileSupportCol" style="padding-left: 16px; padding-right: 16px;">
                        <a href="javascript:void(0);" data-href="https://vs1forum.com/viewtopic.php?f=6&t=30"
                          class="btn btn-primary downloadHelpFile d-xl-flex flex-row justify-content-xl-center align-items-xl-center"
                          style="float: left; width: 100%; height: 60px; margin: 16px 0px;"><i class="fa fa-download"
                            style="margin-right: 5px;"></i> Download Help File</a>
                      </div>
                    </div>
                  </div>
                  <div class="modal-header ui-draggable-handle" style="border-top:1px solid #e3e6f0;">
                    <h4>Get Support</h4>
                  </div>
                  <div class="modal-body">
                    <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"
                      readonly="">
                    <div class="card-body p-1 rounded" style="text-align: center;">
                      <h4>How can we help?</h4>

                      <p class="mb-4">
                        Want to get in touch? We'd love to hear from you! Here's how you can reach us...
                      </p>
                      <div class="row">
                        <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                          <a href="mailto:support@vs1cloud.com"><i class="fas fa-envelope-open-text"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <p class="mt-4">
                            You can email us anytime, and we'll quickly get back to you with the best support
                            available.
                          </p>
                          <a href="mailto:support@vs1cloud.com">support@vs1cloud.com</a>
                          <!-- email support -->
                        </div>
                        <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 16px; padding-right: 16px;">
                          <a href="tel+18433371599:" id="iconUSA" style="display: block;"><i class="fas fa-phone-alt"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <a href="tel:+61755331730" id="iconAUS"><i class="fas fa-phone-alt"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <a href="tel:+27612414123" id="iconSA"><i class="fas fa-phone-alt"
                              style="font-size: 65px; color: #00a3d3;"></i></a>
                          <p class="mt-4">
                            Our phone lines are available during weekdays, from 8am-4pm.
                          </p>
                          <span id="phoneUSA" style="display: block;"><img src="images/icon_usa.png"
                              style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a
                              href="tel:+18433371599" id="phoneParentUSA" class="phoneClosed">+1 843 337
                              1599</a><br></span>
                          <span id="phoneAUS" style="display: block;"><img src="images/icon_australia.png"
                              style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a
                              href="tel:+61755331730" id="phoneParentAUS" class="phoneClosed">+61 7 5533
                              1730</a><br></span>
                          <span id="phoneSA" style="display: block;"><img src="images/icon_southafrica.png"
                              style="height: 20px!important; margin-right: 5px; margin-top: -4px;"><a
                              href="tel:+27612414123" id="phoneParentSA" class="phoneOpen">+27 61 241
                              4123</a><br></span>

                        </div>
                        <div class="col-12 col-md-4 mobileSupportCol" style="padding-left: 24px; padding-right: 24px;">
                          <a href="https://sos.splashtop.com" target="_blank"><img class="img-splashtop"
                              src="images/splashtop.png" style="height: 75px!important;"></a>
                          <p class="" style="margin-top: 0.8rem !important;">
                            Splashtop allows us to provide you with remote access support.
                          </p>
                          <button onclick="window.open('https://sos.splashtop.com','_blank')" type="button"
                            class="btn btn-primary mb-2" style="width: 100%;"><i class="fa fa-download"
                              style="margin-right: 5px;"></i> Download Splashtop</button>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer ui-draggable-handle">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button" autocomplete="off"><i
                        class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Help View Modal -->

            <!-- Start Help Video Modal -->
            <div class="modal fade centerPopupDiv" role="dialog" tabindex="-1" id="helpModalAccount"
              data-backdrop="static">
              <div class="modal-dialog ui-widget-content resizablePopup" role="document">
                <div class="modal-content">
                  <div class="modal-header">

                    <h4 class="title-header">Accounts Overview</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                  </div>
                  <div class="modal-body">
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
                      style="border: solid 5px #999999f0; height: auto; outline: none;">
                      <source src="https://erphelpes.com/vs1videos/accountsoverview.mp4" type="video/mp4">
                    </video>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Help Video Modal -->

            <style>
              @media screen and (max-width: 376px) {
                .btnOpenSettings {
                  margin-right: 0px;
                }
              }
            </style>
          </div>

          <div class="card-body">
            <div class="card-body py-3 rounded">
              <div class="row no-gutters mb-3">
                <div class="col-sm-6 text-left pl-0">
                  <button class="btn btn-primary" type="button" id="btnRefreshAccount"
                    style="margin: 14px 14px 14px 0"><i class="la la-lightbulb-o"
                      style="padding-right: 5px;"></i>Refresh</button>
                  <a class="btn btn-primary btnAddNewAccounts alerts-border" role="button" data-toggle="modal"
                    href="#addNewAccountModal" style="margin: 14px;"><i class="fa fa-plus"
                      style="margin-right: 8px;"></i>New Account</a>
                  <div class="modal fade" role="dialog" tabindex="-1" id="addNewAccountModal">
                    {{> addAccountModal}}
                  </div>

                  <div class="modal fade" role="dialog" tabindex="-1" id="taxRateListModal">
                    {{> taxratelistpop}}
                  </div>

                  <div class="modal fade" role="dialog" tabindex="-1" id="newTaxRateModal">
                    {{> newtaxratepop}}
                  </div>

                  <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModalAdd">
                    <div class="modal-dialog modal-sm" role="document">
                      <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                          <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                              aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                          <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModalAdd"
                              class="btn btn-primary helpModal">View Help Video</a>
                          </p>
                          <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=30"
                              target="_blank" class="btn btn-primary">Download Help File</a></p>
                          <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ
                              Advisor</button></p>
                          <p class="text-center text-muted" style="margin: 0;"><a
                              href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}"
                              target="_blank" class="btn btn-primary">Go To Forum</a> </p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                            data-dismiss="modal" type="button">Close</button></div>
                      </div>
                    </div>
                  </div>

                  <a role="button" data-toggle="modal" href="#helpModalAccount" style="margin: 14px;"
                    class="btn btn-primary helpModal visiblePopupDiv  alerts-border">View Help Video</a>
                  <a href="javascript:void(0);" data-href="https://vs1forum.com/viewtopic.php?f=6&t=30"
                    style="margin: 14px;"
                    class="downloadHelpFile btn  alerts-border btn-primary">Download Help File</a>
                </div>
                <div class="col-sm-6 text-right pl-0 d-xl-flex justify-content-xl-end align-items-xl-start text-right">
                  {{> export_import_print_display_button DisplaySettings="hiddenButton" tablename="tblAccountOverview"}}
                  <button class="btn btn-success confirmBtn float-right" type="button" style="margin: 14px 0 14px 14px"
                    data-step-id="6">Confirm</button>
                </div>
              </div>
                {{> datatablelist
                  tableclass="tblAccountOverview"
                  tablename="tblAccountOverview"
                  apiName= apiFunction
                  indexeddbname = 'TAccountVS1List'
                  tableheaderrecords = tableheaderrecords
                  exportfilename = 'Account List'
                  istransaction = false
                  apiParams= apiParams
                  datahandler = datahandler
                  service=service
                  lowercaseDataName='taccountvs1list'
                  exIndexDBName = 'taccountvs1list'
                  exdatahandler = exDataHandler
                  searchAPI = searchAPI
                }}
            </div>
            <div class="row no-gutters">
              <div class="col">
                <button class="btn btn-primary float-left btnBack" type="button" style="margin: 12px;"
                  data-step-id="6">Skip for Now<i class="fas fa-forward" style="margin-left: 5px;"></i></button>
                <button class="btn btn-success float-right confirmBtn" type="button" style="margin: 12px;"
                  data-step-id="6">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> import_template ImportformName="Setup Account Settings"}}
  <script>
    modalDraggable();
  </script>
</template>
