<template name="PayrollSelectPayperiodModal">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Select a Pay Period</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"  readonly>
                <div class="card-body p-1 rounded">
                    {{> datatablelist
                        tableclass="tblPayCalendars"
                        tablename=tablename
                        apiName=apiFunction
                        indexeddbname='TPayrollCalendars'
                        tableheaderrecords=tableheaderrecords
                        exportfilename='Pay Calendars'
                        apiParams=apiParams
                        istransaction = false
                        datahandler=datahandler
                        service=service
                        lowercaseDataName='tpayrollcalendars'
                        exIndexDBName='tpayrollcalendars'
                        exdatahandler=exDataHandler
                        searchAPI=searchAPI
                        showPlusButton=true
                        showPlusButtonClass='btnAddNewPayCalender'
                        showModalID='#newPayCalendarModal'
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal">
                    {{> vs1_button
                        color='secondary'
                        classes='btn btn-light'
                        type='button'
                        id="btnCancel"
                        iconName='close'
                        title='Close'
                    }}
                </a>
            </div>
        </div>
    </div>
</template>
