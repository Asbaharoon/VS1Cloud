<template name="addDriverVehicle">
  <style>
    .results tr[visible="false"],
    .no-result {
      display: none;
    }

    .results tr[visible="true"] {
      display: table-row;
    }

    .counter {
      padding: 8px;
      color: #ccc;
    }

    .sideSearch {
      width: 200px;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .cardB {
      /*                    max-height: 700px;*/
      overflow-y: auto;
    }

    .cardB420 {
      max-height: 300px;
      overflow-y: auto;
    }

    .rowB {
      overflow-x: auto;
    }

    .nav-tabs .nav-link.active {
      color: rgb(0, 163, 211) !important;
      background-color: #ededed !important;
      border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
    }

    .nav-tabs .nav-link {
      background-color: #fff !important;
      border-color: #00a3d3 !important;
    }

    .form-control {
      background-color: #fff !important;
    }

    @media only screen and (max-width: 600px) {
      .sideSearch {
        width: auto;
      }
    }

    #cloudEmpEmailAddress:focus {
      border-color: #00a3d3;
    }

    #btnView {
      display: none;
    }

    @media screen and (min-width: 1080px) {
      .viewList {
        display: none;
      }

      .displayList {
        height: 115vh;
      }

      .employeeCardParent {
        height: 100%;
      }
    }

    @media screen and (max-width: 450px) {
      .sideSearch {
        height: 400px !important;
        overflow-y: scroll;
      }
    }

    .currentSelect {
      background-color: #ededed99;
      color: #00a3d3;
    }

    .swal2-container,
    .fullScreenSpin {
      z-index: 9999999999 !important;
    }

    /* form Zindedx */
    #addReimbursementLineModal,
    #addSuperannuationLineModal {
      z-index: 9999 !important;
    }

    #newReimbursementModal,
    #newSuperannuationFundModal {
      z-index: 99999 !important;
    }

    #ordinaryTimeEarningsModal {
      z-index: 999999 !important;
    }

    p.annualLeave::first-letter {
      font-size: inherit;
    }

    .flex{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .flex div {
        width: 100%;
    }
  </style>
  <div>
    <div class="fullScreenSpin" style="display: none">
      <div class="spinner"></div>
    </div>
    {{#if record}}
    <div style="margin: 16px">
      <div class="card-header d-flex justify-content-between align-items-xl-center">
        <h6 class="text-left float-left flex-grow-1 font-weight-bold m-0 customerInfo" style="color: #00A3D3; font-size: 28px;">
          {{#if assetID}}
            {{assetName}} {{assetCode}}
          {{else}}
            New Driver
          {{/if}}
        </h6>
        <h6 class="text-right float-right flex-grow-1 font-weight-bold m-0 customerInfo" style="color: #00A3D3; font-size: 28px;">
          {{#if assetID}}
            FA {{assetID}}
          {{/if}}
        </h6>
      </div>
      <div class="card-body text-nowrap">
        <div class="tab-content">
          <style>
            .table-responsive {
              overflow-x: auto;
            }

            @media only screen and (max-width: 1920px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }

            @media only screen and (max-width: 1600px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }

            @media only screen and (max-width: 1536px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }

            @media only screen and (max-width: 1367px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }
          </style>

          <div
            class="tab-pane active border rounded-0"
            role="tabpanel"
            id="tab"
            style="
              background-color: #ededed;
              border-color: #00a3d3 #00a3d3 #00a3d3 #00a3d3 !important;
            "
          >
            <div
              class="row d-xl-flex flex-column justify-content-xl-center"
              style="margin: 12px"
            >
              <div class="col">
                    <div class="row">
                        <div class="col-12 col-md-8" style="padding: 0px">
                            <div
                              class="form-group"
                              style="margin: 4px; padding-right: 4px"
                              >
                              {{> vs1___dropdown
                                type='search'
                                id="fixedAssetLine"
                                name="fixedAssetLine"
                                modalId='fixedassetlistpopModal'
                                list_template_name="fixedassetlistpop"
                                modal_title='Fixed Asset List'
                                innerModal=true
                                label = 'Fixed Asset'
                                colNameForValue="colRegisterAssetName"
                                is_editable=false
                            }}
                            </div>
                            <div
                            class="form-group"
                            style="margin: 4px; padding-right: 4px"
                            >
                            <label>Vehicle Name</label
                            ><input
                                type="text"
                                class="form-control"
                                id="vehicleName"
                                name="vehicleName"
                                value="{{record.vehicleName}}"
                            />
                            </div>
                            <div class="flex">
                                <div
                                class="form-group"
                                style="margin: 4px; padding-right: 4px"
                                >
                                    <label>Max Volume</label
                                    ><input
                                        type="text"
                                        class="form-control"
                                        id="maxVolume"
                                        name="maxVolume"
                                        value="{{record.maxVolume}}"
                                    />
                                </div>
                                <div
                                class="form-group"
                                style="margin: 4px; padding-right: 4px"
                                >
                                    <label>Max Weight</label
                                    ><input
                                        type="text"
                                        class="form-control"
                                        id="maxWeight"
                                        name="maxWeight"
                                        value="{{record.maxWeight}}"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4" style="padding: 0px">
                            <div class="form-group" style="margin: 4px">
                            <label>Registration No</label
                            ><input
                                type="email"
                                class="form-control"
                                id="regNo"
                                name="regNo"
                                value="{{record.regNo}}"
                            />
                            </div>
                            <div class="form-group" style="margin: 4px">
                            <!-- <label>Shift Start</label
                            ><input
                                type="email"
                                class="form-control"
                                id="shiftStart"
                                name="shiftStart"
                                value="{{record.shiftStart}}"
                            /> -->
                              <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Shift Start</label>
                              <input class="form-control" id="shiftStart" name="shiftStart" type="time" /></div>
                            </div>
                            <div class="form-group" style="margin: 4px">
                            <!-- <label>Shift Stop</label
                            ><input
                                type="email"
                                class="form-control"
                                id="shiftStop"
                                name="shiftStop"
                                value="{{record.shiftStop}}"
                            /> -->
                              <div class="form-group flex-grow-1" style="margin: 8px 0px;"><label>Shift Stop</label>
                              <input class="form-control" id="shiftStop" name="shiftStop" type="time" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8" style="padding: 0px">
                            
                            {{> vs1___dropdown
                              type='search'
                              id="driver"
                              name="driver"
                              modalId='drivervehiclelistpop'
                              list_template_name="drivervehiclelistpop"
                              modal_title='Driver Vehicle List'
                              innerModal=true
                              label = 'Driver'
                              colNameForValue="colEmployeeName"
                              is_editable=false
                          }}
                        </div>
                        <div class="col-12 col-md-4" style="padding: 0px">
                            <div
                            class="form-group"
                            style="margin: 4px; padding-right: 4px"
                        >
                            <label>Phone Number</label
                            ><input
                            type="text"
                            class="form-control"
                            id="phoneNumber"
                            name="phoneNumber"
                            value="{{record.phoneNumber}}"
                            />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8" style="padding: 0px">
                            <div
                            class="form-group"
                            style="margin: 4px; padding-right: 4px"
                        >
                            <label>Start Location</label
                            ><input
                            type="text"
                            class="form-control"
                            id="startLocation"
                            name="startLocation"
                            value="{{record.startLocation}}"
                            />
                        </div>
                        </div>
                        <div class="col-12 col-md-4" style="padding: 0px">
                            <div
                            class="form-group"
                            style="margin: 4px; padding-right: 4px"
                        >
                            <label>Route Area</label
                            ><input
                            type="text"
                            class="form-control"
                            id="routeArea"
                            name="routeArea"
                            value="{{record.routeArea}}"
                            />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="padding: 0px">
                            <div
                            class="form-group"
                            style="margin: 4px; padding-right: 4px"
                        >
                            <label>Notes</label
                            ><textarea
                                class="form-control"
                                id="note"
                                name="note"
                                value="{{record.note}}"
                            ></textarea>
                        </div>
                        </div>
                    </div>
                </div>
                <div
                    class="d-xl-flex justify-content-center align-items-xl-center"
                    style="margin: 16px 0px 0px 0px"
                >
                    <button
                    class="btn btn-success btnSave btn-auto-save"
                    type="button"
                    style="min-width: 90px; margin: 10px;"
                    >
                    <i class="fa fa-save" style="margin: 4px"></i>Save
                    </button>
                    <a
                        class="btn btn-primary"
                        style="margin: 10px;"
                        role="button"
                        data-toggle="modal"
                        href="#"
                        ><i
                            class="fas fa-plus"
                            style="margin: 4px; padding-right: 4px"
                        ></i>
                    New</a
                    >
                    <button
                        class="btn btn-secondary btnBack"
                        type="button"
                        style="min-width: 90px; margin: 10px;"
                        >
                        <i class="fa fa-close" style="margin: 4px"></i
                        >Cancel
                    </button>
                </div>
                <div class="" style="padding: 0px; margin-left: auto; margin-right: 70px;">
                    <div class="custom-control custom-switch chkSameSupplier" style="">
                        <input class="custom-control-input" type="checkbox" id="isActive" style=" cursor: pointer;" checked="{{#if record.isActive}}checked{{/if}}">
                        <label class="custom-control-label" for="isActive" style=" cursor: pointer;">Active</label>
                    </div>
                </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
    {{/if}}
  </div>

  <script>
    modalDraggable();
  </script>
  {{> init_form_page_script}}
</template>
