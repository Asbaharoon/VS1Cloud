<template name="termlistpop">

    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <!-- DON'T REMOVE closeTermsPop property and DON'T ADD  data-dismiss="modal" -->
                <h4>Terms List</h4><button type="button" class="close closeTermsPop" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID" readonly>
                <input type="hidden" style="display:none;" id="selectTermAmount" name="selectTermAmount" readonly>
                <div class="card-body p-1 rounded">
                    <!-- {{> non_transactional_list tablename='termsList'}} -->
                    {{> datatablelist
                        tableclass="tblTermsList"
                        tablename="tblTermsList"
                        apiName= apiFunction
                        service = service
                        indexeddbname = 'TTermsVS1List'
                        datahandler = datahandler
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Terms List'
                        istransaction = false
                        apiParams=apiParams
                        lowercaseDataName='ttermsvs1list'
                        exIndexDBName = 'ttermsvs1list'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        showPlusButton=true
                        showPlusButtonDataTarget="newTermsModal"
                        showPlusButtonClass="btnAddNewTerm"
                        showModalID="#newTermsModal"
                        custid=custid
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <!-- DON'T REMOVE closeTermsPop property and DON'T ADD  data-dismiss="modal" -->
                <button class="btn btn-light closeTermsPop" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
