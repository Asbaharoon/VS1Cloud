<template name="layoutpop">
    <style>
        #tblLayoutsListUpdated.table.table-bordered {            
            display: table !important;
        }

        #tblLayoutsListUpdated.table-bordered td, .table-bordered th {
            border-color: #e3e6f0 !important;
        }
    </style>
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalview1">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Layouts</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">                
                {{>datatablelist
                        tablename="tblLayoutsListUpdated"
                        apiName= apiFunction
                        indexeddbname = 'TPNLLayout'
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Layout List'
                        istransaction = false
                        apiParams= apiParams
                        datahandler = datahandler
                        service=service
                        lowercaseDataName='tpnllayout'
                        exIndexDBName = 'tpnllayout'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        orderby = '[[ 1, "asc" ]]'
                        attRowID = 0
                }}
            </div>
            <div class="modal-footer">
                <!-- <button class="btn btn-primary btnDepartmentSelect" type="button"><i class="fa fa-save" style="margin-right: 8px;"></i>Save</button> -->
                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
            </div>
        </div>
    </div>
</template>
