<template name="singletouchpayroll">
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px; margin-top: -24px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <header style="padding: 16px; background-color: #ededed;">
            <div class="row">
                <div class="col-12 col-md-4">
                    <h2 style="margin: 16px; margin-bottom: 0px;" class="timesheetHeader">Single Touch Payroll No 100
                        <!-- <a role="button" data-toggle="modal" href="#helpModal" class="helpModal"><label class="lblplay">PLAY</label><i class="far fa-play-circle"  style="font-size: 20px;"></i></a> -->
                        {{> helpbutton}}

                        <!-- Start Help View Modal -->
                        <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header" style="padding-bottom: 8px;">
                                        <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                        <p class="text-center text-muted"><a href="https://vs1forum.com/viewforum.php?f=6" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                        {{> helpadvisor}}
                                        {{> helpgotoforum}}
                                    </div>
                                    <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                                </div>
                            </div>
                        </div>
                        <!-- End Help View Modal -->

                    </h2>
                </div>
                <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
            </div>
        </header>

        <style>
            @media screen and (max-width: 450px) {
                .btnNav {
                    width: 90% !important;
                }

                .btnOpenSettingsMobile {
                    display: block !important;
                }

                .btnOpenSettings {
                    display: none;
                }
            }
        </style>

        <div class="row" style="background-color: #ededed; padding-top: 0px; padding: 24px;">
            <div class="col-6" style="display: inline-flex;">
                <button class="btn btn-primary btnRefreshOne btnNav" type="button" style="margin: 12px; margin-top: 32px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh </button>
                <div class="form-group" style="margin-bottom: 0px; width: 175px; float: left; margin-left: 16px;">
                    <label for="createdBy">Created By</label>
                    <input type="text" class="form-control" id="createdBy">
                </div>
            </div>
            <div class="col-6">
                <div class="col d-xl-flex justify-content-xl-end align-items-xl-start">
                    {{> export_import_print_display_button hideImport=true tablename="tblSingleTouchPayroll"}}
                </div>
            </div>
        </div>

        <div class="row" style="margin: 16px; margin-bottom: 32px;">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body" style="padding: 0px;">
                        <div class="row no-gutters">
                            <div class="col-6 col-md-2" style="border-right: 1px solid #e3e6f0;padding: 16px;;">
                                <h5 style="font-size: 16px; font-weight: 700;">Earnings</h5>
                                <p style="font-size: 24px; margin-bottom: 0px;">$2,000.00</p>
                            </div>
                            <div class="col-6 col-md-2" style="border-right: 1px solid #e3e6f0;padding: 16px;;">
                                <h5 style="font-size: 16px; font-weight: 700;">PAYG</h5>
                                <p style="font-size: 24px; margin-bottom: 0px;">$940.00</p>
                            </div>
                            <div class="col-6 col-md-2" style="border-right: 1px solid #e3e6f0;padding: 16px;;">
                                <h5 style="font-size: 16px; font-weight: 700;">Superannuation</h5>
                                <p style="font-size: 24px; margin-bottom: 0px;">$0.00</p>
                            </div>
                            <div class="col-6 col-md-2" style="border-right: 1px solid #e3e6f0;padding: 16px;;">
                                <h5 style="font-size: 16px; font-weight: 700;">Net Pay</h5>
                                <p style="font-size: 24px; margin-bottom: 0px;">$1,060.00</p>
                            </div>
                            <div class="col-6 col-md-2" style="border-right: 1px solid #e3e6f0;padding: 16px;;">
                                <h5 style="font-size: 16px; font-weight: 700;">Status</h5>
                                <p style="font-size: 24px; margin-bottom: 0px;">Draft</p>
                            </div>
                            <div class="col-6 col-md-2" style="padding: 16px;">
                                <h5 style="font-size: 16px; font-weight: 700;">Payment Date</h5>
                                <p style="font-size: 24px; margin-bottom: 0px;">11 Jan 2022</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 style="font-weight: 600; margin-left: 32px; margin-bottom: 2rem;"><span>Employees</span> Included</h4>
            </div>
            <div class="col-12">
                <div class="card-body p-5 rounded" style="padding: 0rem 2rem !important;">
                        {{> datatablelist
                            tableclass="tblSingleTouchPayroll"
                            tablename=tablename
                            apiName=apiFunction
                            indexeddbname='TProspectList'
                            tableheaderrecords=tableheaderrecords
                            exportfilename='single touch payroll'
                            apiParams=apiParams
                            istransaction = true
                            datahandler=datahandler
                            service=service
                            lowercaseDataName='tprospectlist'
                            exIndexDBName='tprospectlist'
                            exdatahandler=exDataHandler
                            searchAPI=searchAPI
                        }}
                </div>
            </div>
        </div>

        <style>
            @media screen and (max-width: 450px) {
                .btnFooter {
                    width: 90%;
                }
            }
        </style>

        <div class="row" style="margin: 0px 4px;">
            <div class="col-12">
                <button class="btn btn-secondary float-right btnFooter" id="btnClose" data-dismiss="modal" type="button" style="margin: 12px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                <button type="button" class="btn btn-success float-right btnFooter" style="margin: 12px;"><i class="fas fa-check" style="margin-right: 5px;"></i> File</button>
                <div class="btn-group float-right btnFooter" style="margin: 12px;">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-funnel-dollar" style="margin-right: 5px;"></i> Pay Run Options
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">One Action</a>
                        <a class="dropdown-item" href="#">Another Action</a>
                    </div>
                </div>
                <div class="btn-group float-right btnFooter" style="margin: 12px;">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-chart-area" style="margin-right: 5px;"></i> View Reports
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">One Action</a>
                        <a class="dropdown-item" href="#">Another Action</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="title-header">Pay Run</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/invoicelist.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/comingsoon.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <!-- End Help Video Modal -->
    <script>
        modalDraggable();
    </script>
</template>
