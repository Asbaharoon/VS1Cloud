<template name="ratetypelistpop">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Rate Type List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <input type="hidden" style="width: 100%; display:none;" id="selectRateLineID" name="selectRateLineID" readonly="readonly">
        <div class="card-body p-1 rounded">
          {{>datatablelist
            tableclass="tblratetypelist"
            tablename=tablename
            apiName= apiFunction
            indexeddbname = 'TRateTypes'
            tableheaderrecords = tableheaderrecords
            exportfilename = 'Rate type list'
            apiParams= apiParams
            datahandler = datahandler
            service=service
            lowercaseDataName='tratetypes'
            exIndexDBName = 'tratetypes'
            exdatahandler = exDataHandler
            searchAPI = searchAPI
            showPlusButton = true
            showModalID="#addRateModel"
            showPlusButtonClass = "btnAddRateType"
          }}
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>
  </div>
</template>
