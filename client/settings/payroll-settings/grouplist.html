<template name="grouplist">
    <div class="fullScreenSpin" style="display:none;">
        <div class="spinner"></div>
    </div>
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Group  Type List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="selectGroupLineID" name="selectGroupLineID"  readonly>
                <div class="card-body p-1 rounded" >
                    {{>datatablelist
                        tableclass="tblgrouplist"
                        tablename=tablename
                        apiName= apiFunction
                        indexeddbname = 'TPayrollHolidayGroup'
                        tableheaderrecords = tableheaderrecords
                        exportfilename = 'Holiday group'
                        apiParams= apiParams
                        datahandler = datahandler
                        service=service
                        lowercaseDataName='tpayrollholidaygroup'
                        exIndexDBName = 'tpayrollholidaygroup'
                        exdatahandler = exDataHandler
                        searchAPI = searchAPI
                        showPlusButton = true
                        showModalID="#addGroupModel"
                        showPlusButtonClass = "btnADDGroupType"
                    }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</template>
